<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>–°—Ç–æ–º–∞—Ç–æ–ª–æ–≥ –ª–æ–≤–∏—Ç –∑—É–±—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none;
            overflow: hidden;
        }
        
        #gameContainer {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 100%;
        }
        
        #gameCanvas {
            border: 4px solid #2c3e50;
            border-radius: 15px;
            display: block;
            /* –ò–ó–ú–ï–ù–ï–ù–ò–ï: –§–æ–Ω —Å—Ç–∞–ª –±–æ–ª–µ–µ "—Å—Ç–µ—Ä–∏–ª—å–Ω—ã–º" */
            background: linear-gradient(180deg, #f0f8ff 0%, #e6f2f2 100%);
            touch-action: none;
            max-width: 100%;
            height: auto;
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .info-item {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex: 1;
            min-width: 80px;
            text-align: center;
        }
        
        #startBtn {
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        
        #startBtn:active {
            transform: scale(0.95);
        }
        
        #startBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .controls {
            margin-top: 10px;
            text-align: center;
            color: #555;
            font-size: 13px;
        }
        
        @media (max-width: 500px) {
            #gameContainer {
                padding: 10px;
                border-radius: 15px;
            }
            
            .info-item {
                font-size: 14px;
                padding: 8px 12px;
            }
            
            #startBtn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="450" height="650"></canvas>
        <div id="gameInfo">
            <div class="info-item">üèÜ <span id="score">0</span></div>
            <div class="info-item">‚ù§Ô∏è <span id="lives">3</span></div>
            <div class="info-item">‚≠ê <span id="level">1</span></div>
        </div>
        <button id="startBtn">ü¶∑ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <div class="controls">
            üì± –ö–∞—Å–∞–π—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ / ‚å®Ô∏è –°—Ç—Ä–µ–ª–∫–∏ –∏–ª–∏ A D
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');

        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 2.5;
        let spawnRate = 80;
        let frameCount = 0;
        let particles = [];
        
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä canvas
        let scale = 1;
        let canvasWidth = 450;
        let canvasHeight = 650;
        
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = Math.min(window.innerWidth - 40, 450);
            const maxHeight = window.innerHeight - 200;
            
            scale = Math.min(maxWidth / canvasWidth, maxHeight / canvasHeight, 1);
            
            canvas.style.width = (canvasWidth * scale) + 'px';
            canvas.style.height = (canvasHeight * scale) + 'px';
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const dentist = {
            x: canvasWidth / 2 - 50,
            y: canvasHeight - 130,
            width: 100,
            height: 110,
            speed: 8,
            targetX: canvasWidth / 2 - 50
        };

        let teeth = [];
        const keys = {};
        let touchActive = false;
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0] || e.changedTouches[0];
            return {
                x: (touch.clientX - rect.left) / scale,
                y: (touch.clientY - rect.top) / scale
            };
        }
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchActive = true;
            const pos = getTouchPos(e);
            dentist.targetX = pos.x - dentist.width / 2;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchActive) {
                const pos = getTouchPos(e);
                dentist.targetX = pos.x - dentist.width / 2;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
        });
        
        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            touchActive = false;
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –∏ zoom
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ß–∞—Å—Ç–∏—Ü—ã —Å—Ç–∞–ª–∏ "–∏—Å–∫–æ—Ä–∫–∞–º–∏" (–º–µ–Ω—å—à–µ, –±—ã—Å—Ç—Ä–µ–µ, –∂–µ–ª—Ç–µ–µ)
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4 - 2;
                this.life = 35;
                this.maxLife = 35;
                this.size = Math.random() * 3 + 2;
                const hue = Math.random() * 20 + 45; // –ñ–µ–ª—Ç—ã–µ/—Å–≤–µ—Ç–ª–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–µ
                this.color = `hsl(${hue}, 100%, 85%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.25;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –£–±—Ä–∞–Ω –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –±–ª–∏–∫ —Å —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        class Tooth {
            constructor() {
                this.width = 55;
                this.height = 55;
                this.x = Math.random() * (canvasWidth - this.width);
                this.y = -this.height;
                this.speed = gameSpeed + Math.random() * 2;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 6;
                this.type = Math.floor(Math.random() * 3);
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 0.5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // –¢–µ–Ω—å
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.beginPath();
                ctx.ellipse(3, 10, 20, 9, 0, 0, Math.PI * 2);
                ctx.fill();

                if (this.type === 0) {
                    this.drawIncisor();
                } else if (this.type === 1) {
                    this.drawCanine();
                } else {
                    this.drawMolar();
                }
                
                ctx.restore();
            }

            // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –¶–≤–µ—Ç–∞ –∑—É–±–æ–≤ (–∫–æ—Ä–æ–Ω–∫–∞, –∫–æ—Ä–µ–Ω—å, –∫–æ–Ω—Ç—É—Ä, –±–ª–∏–∫–∏)
            drawIncisor() {
                // –û—Å–Ω–æ–≤–Ω–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç (—Å–ª–æ–Ω–æ–≤–∞—è –∫–æ—Å—Ç—å)
                const grad = ctx.createLinearGradient(-14, -22, 14, 12);
                grad.addColorStop(0, '#fffbf5'); // –°–≤–µ—Ç–ª–µ–µ
                grad.addColorStop(0.4, '#fafafa');
                grad.addColorStop(1, '#f0ede5'); // –¢–µ–º–Ω–µ–µ/—Å–µ—Ä–µ–µ
                
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#a09a8e'; // –ë–æ–ª–µ–µ –º—è–≥–∫–∏–π –∫–æ–Ω—Ç—É—Ä
                ctx.lineWidth = 2.5;
                
                // –ö–æ—Ä–æ–Ω–∫–∞
                ctx.beginPath();
                ctx.moveTo(-14, 2);
                ctx.lineTo(-14, -16);
                ctx.bezierCurveTo(-14, -22, -8, -25, 0, -26);
                ctx.bezierCurveTo(8, -25, 14, -22, 14, -16);
                ctx.lineTo(14, 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // –ì–ª–∞–≤–Ω—ã–π –±–ª–∏–∫ (–º–µ–Ω–µ–µ —è—Ä–∫–∏–π)
                const highlight = ctx.createRadialGradient(-6, -16, 0, -6, -16, 12);
                highlight.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
                highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = highlight;
                ctx.beginPath();
                ctx.ellipse(-6, -16, 7, 12, -0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // –ú–∞–ª–µ–Ω—å–∫–∏–π –±–ª–∏–∫
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(5, -18, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö–æ—Ä–µ–Ω—å
                ctx.fillStyle = '#f5eec9'; // –ß—É—Ç—å –∂–µ–ª—Ç–µ–µ
                ctx.strokeStyle = '#b0a89a'; // –ú—è–≥–∫–∏–π –∫–æ–Ω—Ç—É—Ä
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-10, 2);
                ctx.lineTo(-7, 14);
                ctx.lineTo(7, 14);
                ctx.lineTo(10, 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –¶–≤–µ—Ç–∞ –∑—É–±–æ–≤ (–∫–æ—Ä–æ–Ω–∫–∞, –∫–æ—Ä–µ–Ω—å, –∫–æ–Ω—Ç—É—Ä, –±–ª–∏–∫–∏)
            drawCanine() {
                const grad = ctx.createLinearGradient(-12, -28, 12, 12);
                grad.addColorStop(0, '#fffbf5');
                grad.addColorStop(0.5, '#fafafa');
                grad.addColorStop(1, '#f0ede5');
                
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#a09a8e';
                ctx.lineWidth = 2.5;
                
                // –û—Å—Ç—Ä—ã–π –∫–ª—ã–∫
                ctx.beginPath();
                ctx.moveTo(0, -28);
                ctx.lineTo(-12, -12);
                ctx.lineTo(-12, 2);
                ctx.lineTo(12, 2);
                ctx.lineTo(12, -12);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // –ë–ª–∏–∫–∏
                const highlight = ctx.createRadialGradient(-4, -16, 0, -4, -16, 10);
                highlight.addColorStop(0, 'rgba(255, 255, 255, 0.7)');
                highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = highlight;
                ctx.beginPath();
                ctx.ellipse(-4, -16, 5, 10, -0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(4, -20, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö–æ—Ä–µ–Ω—å
                ctx.fillStyle = '#f5eec9';
                ctx.strokeStyle = '#b0a89a';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(-9, 2);
                ctx.lineTo(-6, 16);
                ctx.lineTo(6, 16);
                ctx.lineTo(9, 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –¶–≤–µ—Ç–∞ –∑—É–±–æ–≤ (–∫–æ—Ä–æ–Ω–∫–∞, –∫–æ—Ä–µ–Ω—å, –∫–æ–Ω—Ç—É—Ä, –±–ª–∏–∫–∏)
            drawMolar() {
                const grad = ctx.createRadialGradient(0, -14, 5, 0, -14, 22);
                grad.addColorStop(0, '#fffbf5');
                grad.addColorStop(0.6, '#fafafa');
                grad.addColorStop(1, '#f0ede5');
                
                ctx.fillStyle = grad;
                ctx.strokeStyle = '#a09a8e';
                ctx.lineWidth = 2.5;
                
                // –®–∏—Ä–æ–∫–∞—è –∫–æ—Ä–æ–Ω–∫–∞
                ctx.beginPath();
                ctx.arc(-7, -14, 10, 0, Math.PI * 2);
                ctx.arc(7, -14, 10, 0, Math.PI * 2);
                ctx.rect(-17, -14, 34, 16);
                ctx.fill();
                ctx.stroke();
                
                // –ë—É–≥–æ—Ä–∫–∏
                ctx.beginPath();
                ctx.arc(-7, -18, 5, 0, Math.PI);
                ctx.arc(7, -18, 5, 0, Math.PI);
                ctx.fill();
                ctx.stroke();
                
                // –ë–ª–∏–∫–∏ –Ω–∞ –±—É–≥–æ—Ä–∫–∞—Ö
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(-7, -20, 3.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(7, -20, 3.5, 0, Math.PI * 2);
                ctx.fill();
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –±–ª–∏–∫–∏
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(-10, -12, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(10, -12, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö–æ—Ä–Ω–∏
                ctx.fillStyle = '#f5eec9';
                ctx.strokeStyle = '#b0a89a';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(-12, 2);
                ctx.lineTo(-10, 14);
                ctx.lineTo(-6, 14);
                ctx.lineTo(-4, 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(4, 2);
                ctx.lineTo(6, 14);
                ctx.lineTo(10, 14);
                ctx.lineTo(12, 2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            isOffScreen() {
                return this.y > canvasHeight;
            }

            collidesWith(dentist) {
                return this.x < dentist.x + dentist.width &&
                       this.x + this.width > dentist.x &&
                       this.y < dentist.y + dentist.height &&
                       this.y + this.height > dentist.y;
            }
        }

        // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –¶–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ —Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥–∞
        function drawDentist() {
            ctx.save();
            ctx.translate(dentist.x + dentist.width / 2, dentist.y + dentist.height / 2);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.beginPath();
            ctx.ellipse(0, 48, 38, 11, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∞—è —à–∞–ø–æ—á–∫–∞ (–±–∏—Ä—é–∑–æ–≤–∞—è)
            const capGrad = ctx.createLinearGradient(0, -35, 0, -22);
            capGrad.addColorStop(0, '#40a0a0'); // –°–≤–µ—Ç–ª–µ–µ
            capGrad.addColorStop(1, '#008080'); // –¢–µ–º–Ω–µ–µ
            ctx.fillStyle = capGrad;
            ctx.beginPath();
            ctx.arc(0, -30, 24, Math.PI, 2 * Math.PI);
            ctx.fill();
            ctx.fillRect(-24, -30, 48, 10);
            
            // –ü–æ–ª–æ—Å–∫–∞ –Ω–∞ —à–∞–ø–æ—á–∫–µ
            ctx.strokeStyle = '#006060'; // –¢–µ–º–Ω–æ-–±–∏—Ä—é–∑–æ–≤—ã–π
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-20, -28);
            ctx.lineTo(20, -28);
            ctx.stroke();
            
            // –ì–æ–ª–æ–≤–∞ (–±–æ–ª–µ–µ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —Ç–æ–Ω –∫–æ–∂–∏)
            const skinGrad = ctx.createRadialGradient(-6, -24, 8, 0, -20, 22);
            skinGrad.addColorStop(0, '#f2c8a8');
            skinGrad.addColorStop(1, '#e6b08c');
            ctx.fillStyle = skinGrad;
            ctx.beginPath();
            ctx.arc(0, -20, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // –û—á–∫–∏ - –æ–ø—Ä–∞–≤–∞
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2.5;
            ctx.fillStyle = 'rgba(200, 230, 255, 0.3)';
            
            ctx.beginPath();
            ctx.arc(-9, -22, 7, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(9, -22, 7, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // –ü–µ—Ä–µ–º—ã—á–∫–∞ –æ—á–∫–æ–≤
            ctx.beginPath();
            ctx.moveTo(-2, -22);
            ctx.lineTo(2, -22);
            ctx.stroke();
            
            // –î—É–∂–∫–∏ –æ—á–∫–æ–≤
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-16, -22);
            ctx.lineTo(-22, -20);
            ctx.moveTo(16, -22);
            ctx.lineTo(22, -20);
            ctx.stroke();
            
            // –ì–ª–∞–∑–∞ –∑–∞ –æ—á–∫–∞–º–∏
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(-9, -22, 2.5, 0, Math.PI * 2);
            ctx.arc(9, -22, 2.5, 0, Math.PI * 2);
            ctx.fill();
            
            // –ë–ª–∏–∫–∏ –Ω–∞ –æ—á–∫–∞—Ö
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.arc(-12, -25, 2, 0, Math.PI * 2);
            ctx.arc(6, -25, 2, 0, Math.PI * 2);
            ctx.stroke();
            
            // –ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∞—è –º–∞—Å–∫–∞ (—Å–≤–µ—Ç–ª–æ-–±–∏—Ä—é–∑–æ–≤–∞—è)
            ctx.fillStyle = '#e6f2f2';
            ctx.strokeStyle = '#008080';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(-16, -14);
            ctx.lineTo(-18, -6);
            ctx.quadraticCurveTo(-10, -3, 0, -4);
            ctx.quadraticCurveTo(10, -3, 18, -6);
            ctx.lineTo(16, -14);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // –°–∫–ª–∞–¥–∫–∏ –Ω–∞ –º–∞—Å–∫–µ
            ctx.strokeStyle = '#a0c0c0'; // –ü—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–π —Ü–≤–µ—Ç
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-13, -11);
            ctx.lineTo(13, -11);
            ctx.moveTo(-11, -8);
            ctx.lineTo(11, -8);
            ctx.stroke();
            
            // –ó–∞–≤—è–∑–∫–∏ –º–∞—Å–∫–∏
            ctx.strokeStyle = '#008080';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-16, -14);
            ctx.bezierCurveTo(-20, -16, -22, -18, -24, -16);
            ctx.moveTo(16, -14);
            ctx.bezierCurveTo(20, -16, 22, -18, 24, -16);
            ctx.stroke();
            
            // –¢–µ–ª–æ - –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–π —Ö–∞–ª–∞—Ç (–∫–æ–Ω—Ç—É—Ä —Å–µ—Ä—ã–π)
            const coatGrad = ctx.createLinearGradient(-32, 0, 32, 45);
            coatGrad.addColorStop(0, '#ffffff');
            coatGrad.addColorStop(0.5, '#f8f8ff');
            coatGrad.addColorStop(1, '#f0f8ff');
            ctx.fillStyle = coatGrad;
            ctx.strokeStyle = '#b0b0b0'; // –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Å–µ—Ä—ã–π –∫–æ–Ω—Ç—É—Ä
            ctx.lineWidth = 2.5;
            
            ctx.beginPath();
            ctx.moveTo(-32, -3);
            ctx.lineTo(-32, 42);
            ctx.quadraticCurveTo(-32, 48, -28, 48);
            ctx.lineTo(28, 48);
            ctx.quadraticCurveTo(32, 48, 32, 42);
            ctx.lineTo(32, -3);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // –í–æ—Ä–æ—Ç–Ω–∏–∫ (–≤ —Ü–≤–µ—Ç –º–∞—Å–∫–∏)
            ctx.fillStyle = '#e6f2f2';
            ctx.beginPath();
            ctx.moveTo(-22, -3);
            ctx.lineTo(-18, 7);
            ctx.lineTo(18, 7);
            ctx.lineTo(22, -3);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // –ü—É–≥–æ–≤–∏—Ü—ã (–±–∏—Ä—é–∑–æ–≤—ã–µ)
            ctx.fillStyle = '#008080';
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.arc(0, 12 + i * 11, 3.5, 0, Math.PI * 2);
                ctx.fill();
                
                // –ë–ª–∏–∫ –Ω–∞ –ø—É–≥–æ–≤–∏—Ü–µ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(-1, 11 + i * 11, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#008080'; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç
            }
            
            // –≠–º–±–ª–µ–º–∞ - –±–∏—Ä—é–∑–æ–≤—ã–π –∫—Ä–µ—Å—Ç
            const crossGrad = ctx.createLinearGradient(-4, 14, 4, 22);
            crossGrad.addColorStop(0, '#40a0a0');
            crossGrad.addColorStop(1, '#008080');
            ctx.fillStyle = crossGrad;
            ctx.fillRect(-4, 14, 8, 12);
            ctx.fillRect(-7, 17, 14, 6);
            
            // –¢–µ–Ω—å –Ω–∞ —ç–º–±–ª–µ–º–µ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(-4, 22, 8, 2);
            
            // –†—É–∫–∏ (—Ç–æ–Ω –∫–æ–∂–∏)
            ctx.fillStyle = '#f2c8a8';
            ctx.strokeStyle = '#b0b0b0'; // –ö–æ–Ω—Ç—É—Ä –≤ —Ü–≤–µ—Ç —Ö–∞–ª–∞—Ç–∞
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(-38, 18, 9, 0, Math.PI * 2);
            ctx.arc(38, 18, 9, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // –ü–µ—Ä—á–∞—Ç–∫–∏ (–Ω–∏—Ç—Ä–∏–ª–æ–≤—ã–π —Å–∏–Ω–∏–π)
            ctx.fillStyle = '#60a0d0';
            ctx.beginPath();
            ctx.arc(-38, 20, 7, 0, Math.PI * 2);
            ctx.arc(38, 20, 7, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // –õ–æ—Ç–æ–∫/–∫–æ—Ä–∑–∏–Ω–∞ (–º–µ—Ç–∞–ª–ª–∏–∫ - –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
            const trayGrad = ctx.createLinearGradient(-28, 40, 28, 50);
            trayGrad.addColorStop(0, '#b0bec5');
            trayGrad.addColorStop(1, '#90a4ae');
            ctx.fillStyle = trayGrad;
            ctx.strokeStyle = '#78909c';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.moveTo(-28, 40);
            ctx.lineTo(-30, 50);
            ctx.lineTo(30, 50);
            ctx.lineTo(28, 40);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // –†—É—á–∫–∏ –ª–æ—Ç–∫–∞
            ctx.strokeStyle = '#78909c';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.arc(-30, 44, 6, 0, Math.PI);
            ctx.arc(30, 44, 6, 0, Math.PI);
            ctx.stroke();
            
            // –ë–ª–∏–∫–∏ –Ω–∞ –ª–æ—Ç–∫–µ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.moveTo(-26, 41);
            ctx.lineTo(-28, 48);
            ctx.lineTo(-24, 48);
            ctx.lineTo(-22, 41);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function updateGame() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥–æ–º
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && dentist.x > 0) {
                dentist.x -= dentist.speed;
            }
            if ((keys['ArrowRight'] || keys['d'] || keys['D']) && dentist.x < canvasWidth - dentist.width) {
                dentist.x += dentist.speed;
            }
            
            // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ –∫–∞—Å–∞–Ω–∏—é
            if (touchActive) {
                const dx = dentist.targetX - dentist.x;
                dentist.x += dx * 0.2;
                if (dentist.x < 0) dentist.x = 0;
                if (dentist.x > canvasWidth - dentist.width) dentist.x = canvasWidth - dentist.width;
            }

            frameCount++;
            if (frameCount % spawnRate === 0) {
                teeth.push(new Tooth());
            }

            for (let i = teeth.length - 1; i >= 0; i--) {
                teeth[i].update();
                teeth[i].draw();

                if (teeth[i].collidesWith(dentist)) {
                    score += 10;
                    scoreEl.textContent = score;
                    
                    // –°–æ–∑–¥–∞—Ç—å –±–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü
                    for (let j = 0; j < 20; j++) {
                        particles.push(new Particle(
                            teeth[i].x + teeth[i].width / 2,
                            teeth[i].y + teeth[i].height / 2
                        ));
                    }
                    
                    teeth.splice(i, 1);
                    
                    if (score % 100 === 0) {
                        level++;
                        levelEl.textContent = level;
                        gameSpeed += 0.5;
                        spawnRate = Math.max(35, spawnRate - 8);
                    }
                }
                else if (teeth[i].isOffScreen()) {
                    lives--;
                    livesEl.textContent = lives;
                    teeth.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            drawDentist();

            requestAnimationFrame(updateGame);
        }

        function gameOver() {
            gameRunning = false;
            startBtn.disabled = false;
            startBtn.textContent = 'ü¶∑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üèÅ', canvasWidth / 2, canvasHeight / 2 - 60);
            ctx.font = '36px Arial';
            ctx.fillText('–û—á–∫–∏: ' + score, canvasWidth / 2, canvasHeight / 2);
            ctx.font = '28px Arial';
            ctx.fillText('–£—Ä–æ–≤–µ–Ω—å: ' + level, canvasWidth / 2, canvasHeight / 2 + 50);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#667eea'; // –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏
            ctx.fillText('–ù–∞–∂–º–∏—Ç–µ "–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞"', canvasWidth / 2, canvasHeight / 2 + 90);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            gameSpeed = 2.5;
            spawnRate = 80;
            frameCount = 0;
            teeth = [];
            particles = [];
            dentist.x = canvasWidth / 2 - 50;
            dentist.targetX = dentist.x;
            
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            levelEl.textContent = level;
            
            startBtn.disabled = true;
            startBtn.textContent = 'üéÆ –ò–≥—Ä–∞ –∏–¥—ë—Ç...';
            
            updateGame();
        }

        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!startBtn.disabled) {
                startGame();
            }
        });

        // –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
        drawDentist();
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ü¶∑ –°—Ç–æ–º–∞—Ç–æ–ª–æ–≥', canvasWidth / 2, canvasHeight / 2 - 60);
        ctx.fillText('–ª–æ–≤–∏—Ç –∑—É–±—ã! ü¶∑', canvasWidth / 2, canvasHeight / 2 - 15);
        ctx.font = '24px Arial';
        ctx.fillStyle = '#667eea'; // –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏
        ctx.fillText('–ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"', canvasWidth / 2, canvasHeight / 2 + 40);
        ctx.font = '18px Arial';
        ctx.fillText('–õ–æ–≤–∏—Ç–µ –∫—Ä–∞—Å–∏–≤—ã–µ –∑—É–±—ã!', canvasWidth / 2, canvasHeight / 2 + 75);
    </script>
</body>
