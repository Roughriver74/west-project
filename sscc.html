    <script>
        // GLN –∫–æ–º–ø–∞–Ω–∏–∏ –∏ –ø—Ä–µ—Ñ–∏–∫—Å
        const GLN = '4622235048990';
        const GS1_PREFIX = '462223504'; // –ü–µ—Ä–≤—ã–µ 9 —Ü–∏—Ñ—Ä GLN
        
        // –°—á—ë—Ç—á–∏–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π —Ü–∏—Ñ—Ä—ã —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
        let serialCounters = {
            '0': 1, '1': 1, '2': 1, '3': 1, '4': 1,
            '5': 1, '6': 1, '7': 1, '8': 1, '9': 1
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å—á—ë—Ç—á–∏–∫–æ–≤ –∏–∑ localStorage
        function loadCounters() {
            const saved = localStorage.getItem('ssccCounters');
            if (saved) {
                serialCounters = JSON.parse(saved);
                updateStartSerial();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–æ–≤ –≤ localStorage
        function saveCounters() {
            localStorage.setItem('ssccCounters', JSON.stringify(serialCounters));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–∏–π–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–∏–ø–∞ —É–ø–∞–∫–æ–≤–∫–∏
        function updateStartSerial() {
            const extensionDigit = document.getElementById('extensionDigit').value;
            document.getElementById('startSerial').value = serialCounters[extensionDigit];
        }
        
        // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–æ–π —Ü–∏—Ñ—Ä—ã –ø–æ –∞–ª–≥–æ—Ä–∏—Ç–º—É GS1
        function calculateCheckDigit(code) {
            let sum = 0;
            for (let i = 0; i < code.length; i++) {
                const digit = parseInt(code[i]);
                // –ß—ë—Ç–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ (—Å 0) —É–º–Ω–æ–∂–∞–µ–º –Ω–∞ 3, –Ω–µ—á—ë—Ç–Ω—ã–µ –Ω–∞ 1
                sum += digit * (i % 2 === 0 ? 3 : 1);
            }
            const checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit.toString();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–µ—Ä–∏–π–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ (–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω—É–ª–µ–π —Å–ª–µ–≤–∞)
        function formatSerial(serial) {
            return serial.toString().padStart(7, '0');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–¥–Ω–æ–≥–æ SSCC –∫–æ–¥–∞
        function generateSingleSSCC(extensionDigit, serialNumber) {
            const ai = '00'; // Application Identifier
            const formattedSerial = formatSerial(serialNumber);
            
            // –°–æ–±–∏—Ä–∞–µ–º –∫–æ–¥ –±–µ–∑ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω–æ–π —Ü–∏—Ñ—Ä—ã
            const codeWithoutCheck = extensionDigit + GS1_PREFIX + formattedSerial;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—É—é —Ü–∏—Ñ—Ä—É
            const checkDigit = calculateCheckDigit(codeWithoutCheck);
            
            // –ü–æ–ª–Ω—ã–π SSCC –∫–æ–¥
            const fullSSCC = ai + codeWithoutCheck + checkDigit;
            
            return {
                full: fullSSCC,
                ai: ai,
                extension: extensionDigit,
                prefix: GS1_PREFIX,
                serial: formattedSerial,
                check: checkDigit,
                withoutAI: codeWithoutCheck + checkDigit
            };
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        function generateSSCC() {
            const extensionDigit = document.getElementById('extensionDigit').value;
            const startSerial = parseInt(document.getElementById('startSerial').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            if (startSerial > 9999999) {
                alert('–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –±–æ–ª—å—à–µ 9999999');
                return;
            }
            
            const codes = [];
            
            for (let i = 0; i < quantity; i++) {
                const serialNumber = startSerial + i;
                if (serialNumber > 9999999) {
                    alert(`–î–æ—Å—Ç–∏–≥–Ω—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Å–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä. –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ ${i} –∫–æ–¥–æ–≤ –∏–∑ ${quantity}`);
                    break;
                }
                codes.push(generateSingleSSCC(extensionDigit, serialNumber));
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            serialCounters[extensionDigit] = startSerial + codes.length;
            saveCounters();
            updateStartSerial();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            if (quantity === 1) {
                showSingleResult(codes[0]);
            } else {
                showBatchResults(codes);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ–¥–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showSingleResult(ssccData) {
            const resultSection = document.getElementById('resultSection');
            const singleResult = document.getElementById('singleResult');
            const batchSection = document.getElementById('batchSection');
            
            singleResult.innerHTML = `
                <div class="sscc-code">
                    ${ssccData.full}
                    <button class="copy-btn" onclick="copyToClipboard('${ssccData.full}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
                
                <div class="structure-breakdown">
                    <h3 style="margin-bottom: 15px; color: #666;">–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∫–æ–¥–∞:</h3>
                    <div class="structure-item">
                        <span class="structure-part part-ai">${ssccData.ai}</span>
                        <span class="structure-description">–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è (–≤—Å–µ–≥–¥–∞ 00)</span>
                    </div>
                    <div class="structure-item">
                        <span class="structure-part part-ext">${ssccData.extension}</span>
                        <span class="structure-description">–¶–∏—Ñ—Ä–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è (—Ç–∏–ø —É–ø–∞–∫–æ–≤–∫–∏)</span>
                    </div>
                    <div class="structure-item">
                        <span class="structure-part part-prefix">${ssccData.prefix}</span>
                        <span class="structure-description">–ü—Ä–µ—Ñ–∏–∫—Å –∫–æ–º–ø–∞–Ω–∏–∏ GS1</span>
                    </div>
                    <div class="structure-item">
                        <span class="structure-part part-serial">${ssccData.serial}</span>
                        <span class="structure-description">–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä —É–ø–∞–∫–æ–≤–∫–∏</span>
                    </div>
                    <div class="structure-item">
                        <span class="structure-part part-check">${ssccData.check}</span>
                        <span class="structure-description">–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞—è —Ü–∏—Ñ—Ä–∞</span>
                    </div>
                </div>
            `;
            
            resultSection.classList.add('active');
            batchSection.style.display = 'none';
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–∞–∫–µ—Ç–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showBatchResults(codes) {
            const resultSection = document.getElementById('resultSection');
            const batchSection = document.getElementById('batchSection');
            const batchCodes = document.getElementById('batchCodes');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–¥—ã –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞
            window.generatedCodes = codes;
            
            let html = '';
            codes.forEach((code, index) => {
                html += `
                    <div class="batch-code">
                        <span>${index + 1}. ${code.full}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${code.full}')" style="position: static; transform: none;">üìã</button>
                    </div>
                `;
            });
            
            batchCodes.innerHTML = html;
            
            resultSection.classList.remove('active');
            batchSection.style.display = 'block';
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showTooltip('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
            });
        }
        
        // –ü–æ–∫–∞–∑ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–π –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function showTooltip(text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = (event.pageY - 30) + 'px';
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV
        function exportCodes() {
            if (!window.generatedCodes || window.generatedCodes.length === 0) {
                alert('–ù–µ—Ç –∫–æ–¥–æ–≤ –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            let csv = 'SSCC –∫–æ–¥,–ë–µ–∑ AI,–¶–∏—Ñ—Ä–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è,–°–µ—Ä–∏–π–Ω—ã–π –Ω–æ–º–µ—Ä\n';
            window.generatedCodes.forEach(code => {
                csv += `${code.full},${code.withoutAI},${code.extension},${code.serial}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, -5);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `SSCC_codes_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // –°–±—Ä–æ—Å —Å—á—ë—Ç—á–∏–∫–æ–≤
        function resetForm() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ —Å—á—ë—Ç—á–∏–∫–∏? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                serialCounters = {
                    '0': 1, '1': 1, '2': 1, '3': 1, '4': 1,
                    '5': 1, '6': 1, '7': 1, '8': 1, '9': 1
                };
                saveCounters();
                updateStartSerial();
                document.getElementById('resultSection').classList.remove('active');

                alert('–°—á—ë—Ç—á–∏–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω—ã!');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadCounters();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–∏–π–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–∏–ø–∞ —É–ø–∞–∫–æ–≤–∫–∏
            document.getElementById('extensionDigit').addEventListener('change', updateStartSerial);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
            document.querySelectorAll('input').forEach(input => {
